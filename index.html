<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>索取資訊表單</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="module" src="/src/main.js"></script>
</head>
<body style="font-family: sans-serif; max-width: 400px; margin: auto;">
<h2>留下資料取得資訊</h2>

<form id="form">
 <input id="name"  name="name"  type="text"   required minlength="2" autocomplete="name"  />
 <input name="email" type="email" placeholder="Email" required
       autocomplete="email" inputmode="email">
  <!-- 安全：honeypot / ts / token（與 GAS 對應） -->
  <input name="hp" style="display:none" tabindex="-1" autocomplete="off"> <!-- honeypot -->
  <input type="hidden" name="ts" id="ts">     <!-- 載入時間戳（毫秒
  ） -->
  <input type="hidden" name="token" value="CHANGE_ME_MINI_TOKEN">  <!-- 與 APP_TOKEN 對應 -->
  <button type="submit">Submit!</button>
</form>
</body>
</html>
